<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="color-scheme" content="dark light" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soft Drinks</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="backlay">
			<div class="green"></div>
			<div class="blue"></div>
			<div class="red"></div>
		</div>
		<header>
			<hr>
			<div class="logo-wrapper">
				<img id="logo" src="logo.svg" alt="coca cola logo" />
			</div>
			<hr>
		</header>

		<main>
			<h1>Just <span class="stroked italic">Chill</span> out</h1>

			<div class="product-display">
				<div class="item">
					<img onmouseover="expand_green()" onmouseleave="close_green()" class="product-image" src="img1.png" />
					<h3>F<span class="stroked">iller</span></h3>
				</div>
				<div class="item">
					<img onmouseover="expand_blue()" onmouseleave="close_blue()" class="product-image" src="img3.png" />
					<h3>K<span class="stroked">iller</span></h3>
				</div>
				<div class="item">
					<img onmouseover="expand_red()" onmouseleave="close_red()" class="product-image" src="img2.png" />
					<h3>Ch<span class="stroked">iller</span></h3>
				</div>
			</div>
		</main>
	</body>
</html>
